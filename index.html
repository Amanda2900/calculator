<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/favicon.png">
  <link rel="stylesheet" href="./css/style.css">
  <script type="module" src="./js/app.js"></script>
  <title>Calculator</title>
</head>
<body>
  <h1 id="title">CALCULATOR</h1>

  <div id="calculator">
    <div id="num-display">0</div>

    <section class="buttons">
      <button id="clear">C</button>
      <button id="backspace">&#8592</button>
      <button id="decimal">.</button>
      <button class="operation" id="divide">/</button>
      <button class="num">7</button>
      <button class="num">8</button>
      <button class="num">9</button>
      <button class="operation" id="multiply">x</button>
      <button class="num">4</button>
      <button class="num">5</button>
      <button class="num">6</button>
      <button class="operation" id="subtract">-</button>
      <button class="num">1</button>
      <button class="num">2</button>
      <button class="num">3</button>
      <button class="operation" id="add">+</button>
      <button class="num span-3">0</button>
      <button id="enter">=</button>
      
    </section>
  </div>
  <p id="error-display"></p>

</body>
</html>
